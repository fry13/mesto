<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">

  <!-- HEADER -->

  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="Логотип Место" class="header__logo"></a>
  </header>

  <!-- PROFILE -->

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Ваш аватар" class="profile__avatar">
    <div class="profile__name-container">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__button-edit"></button> 
    </div>
    <p class="profile__bio">Исследователь океана</p>                
    <button type="button" class="profile__button-add"></button>
  </section>

  <!-- ELEMENTS -->

  <main class="elements">
    <template id="card-template">
      <div class="elements__card">
        <img src="" alt="" class="elements__photo">
        <div class="elements__container">
          <p class="elements__title"></p>
          <button type="button" class="elements__like"></button>
        </div>  
        <button type="button" class="elements__trash-bin"></button>
      </div>
    </template>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <!-- POPUP -->

  <div class="popup">
    <div class="popup__form-with-cross popup__form-with-cross_for-form">       
      <button type="button" class="popup__exit"></button>

      <form name="bio" method="post" action="#" class="popup__form popup__form_hidden">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Введите Ваше имя" required maxlength="30" class="popup__input popup__input_name">
          <input type="text" placeholder="Расскажите о себе" class="popup__input popup__input_bio">
          <button type="submit" class="popup__save">Сохранить</button>
        </fieldset>
      </form>

      <form name="addPhoto" method="post" action="#" class="popup__form popup__form_hidden">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" required maxlength="30" class="popup__input popup__input_title">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_link">
          <button type="submit" class="popup__save">Сохранить</button>
        </fieldset>
      </form>
    </div>
<!-- я не до конца понял, что Вы имели ввиду под тремя попапами, у меня ведь и так было 
две формы и отельно от них изображение, я открывал что-то одно по клику, изменял только 
размер их общего контейнера, чтобы его для фото растянуть. я попытался исправить, как Вы
сказали, но не уверен, что так лучше. если что-то не так, то, если Вам не трудно, объясните 
поподробнее, что именно нужно сделать -->
    <div class="popup__form-with-cross popup__form-with-cross_for-photo">       
      <button type="button" class="popup__exit"></button>      
      <img src="#" alt="" class="popup__photo">
      <h2 class="popup__photo-title"></h2>
    </div>
  </div>

  <script src="./js.js"></script>
</body>
</html>
