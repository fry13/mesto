<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">

  <!-- HEADER -->

  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="Логотип Место" class="header__logo"></a>
  </header>

  <!-- PROFILE -->

  <section class="profile">
    <img src="./images/avatar.jpg" alt="Ваш аватар" class="profile__avatar">
    <div class="profile__name-container">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__button-edit"></button> 
    </div>
    <p class="profile__bio">Исследователь океана</p>                
    <button type="button" class="profile__button-add"></button>
  </section>

  <!-- ELEMENTS -->

  <main class="elements">
    <template id="card-template">
      <div class="elements__card">
        <img src="" alt="" class="elements__photo">
        <div class="elements__container">
          <p class="elements__title"></p>
          <button type="button" class="elements__like"></button>
        </div>  
        <button type="button" class="elements__trash-bin"></button>
      </div>
    </template>

  </main>

  <!-- FOOTER -->

  <footer class="footer">
    <p class="footer__copyright">
      © 2020 Mesto Russia
    </p>
  </footer>

  <!-- BIOGRAPHY POPUP -->

  <div class="popup popup_type_edit-bio">
    <div class="popup__container">       
      <button type="button" class="popup__exit"></button>
      <form novalidate name="bio" method="post" action="#" class="popup__form">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="name-input" type="text" placeholder="Введите Ваше имя" required minlength="2" maxlength="40" class="popup__input popup__input_name">
          <span id="name-input-error" class="popup__error"></span>
          <input id="bio-input" type="text" placeholder="Расскажите о себе" required minlength="2" maxlength="200" class="popup__input popup__input_bio">
          <span id="bio-input-error" class="popup__error"></span>
          <button type="submit" class="popup__save">Сохранить</button>
        </fieldset>
      </form>
    </div>    
  </div>

  <!-- CARD POPUP -->

  <div class="popup popup_type_add-card">
    <div class="popup__container">       
      <button type="button" class="popup__exit"></button>
      <form novalidate name="addPhoto" method="post" action="#" class="popup__form">
        <fieldset class="popup__input-container">
          <h2 class="popup__title">Новое место</h2>
          <input id="title-input" type="text" placeholder="Название" required minlength="1" maxlength="30" class="popup__input popup__input_title">
          <span id="title-input-error" class="popup__error"></span>
          <input id="link-input" type="url" placeholder="Ссылка на картинку" required class="popup__input popup__input_link">
          <span id="link-input-error" class="popup__error"></span>
          <button type="submit" disabled class="popup__save popup__save_disabled">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- PHOTO POPUP -->

  <div class="popup popup_type_max-photo">
    <div class="popup__container popup__container_type_photo">       
      <button type="button" class="popup__exit"></button>      
      <img src="#" alt="" class="popup__photo">
      <h2 class="popup__photo-title"></h2>
    </div>
  </div>

  <script src="./scripts/initial-cards.js"></script>
  <script  type="module" src="./scripts/index.js"></script>
</body>
</html>
